<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SPARQL Playground</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  <h1 class="mb-4">SPARQL Playground</h1>

  <form method="POST">
    <div class="mb-3">
      <label for="query" class="form-label">Masukkan query SPARQL:</label>
      <textarea class="form-control" id="query" name="query" rows="8">{{.Query}}</textarea>
    </div>
    <button class="btn btn-primary" type="submit">Run Query</button>
  </form>

  {{if .Error}}
  <div class="alert alert-danger mt-3">{{.Error}}</div>
  {{end}}

  {{if .Vars}}
  <h3 class="mt-5">Hasil</h3>
  <div class="table-responsive">
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          {{range .Vars}}<th>{{.}}</th>{{end}}
        </tr>
      </thead>
      <tbody>
        {{range .Rows}}
        <tr>{{range .}}<td>{{.}}</td>{{end}}</tr>
        {{end}}
      </tbody>
    </table>
  </div>
  {{end}}
</div>
</body>
</html>
